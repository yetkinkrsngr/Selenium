<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100%;
        height: 800px;
      }
      h1 {
        color: red;
      }
    </style>
  </head>
  <body>
    <form action="get">
      <h1>Tom's Pizzeria</h1>
      <label for="name">İsim: </label>
      <input type="text" name="isim" id="name" required />
      <p>pizza boyunu seçin</p>
        <input type="radio" id="sm" name="fav_language" />  
      <label for="sm">Küçük Boy</label><br />
        <input type="radio" id="md" name="fav_language" />  
      <label for="md">Orta Boy</label><br />
       
      <input type="radio" id="lg" name="fav_language" />
        <label for="lg">Büyük Boy</label>
      <h2>Pizzanın üstüne ne eklemek istersin</h2>
      <input type="checkbox" name="Z" id="Olive" />
      <label for="Olive">Zeytin</label>
      <input type="checkbox" name="Z" id="Green-peper" />
      <label for="Green-peper">Yeşil Biber</label>
      <input type="checkbox" name="Z" id="Mantar" />
      <label for="Mantar">Mantar</label>
      <input type="checkbox" name="Z" id="Corn" />
      <label for="Corn">Mısır</label><br /><br />
      <label for="pay">Ödeme yöntemi secin</label>
      <br />
      <br />
      <select id="pay" name="cars">
        <option value="pay" selected>ödeme tipi</option>
        <option value="kredi-karti" id="payi">Kredi-kartı</option>
        <option value="nakit">Nakit</option>
      </select>
      <br />
      <br />
      <input type="submit" class="buy" value="Siparişi Ver" />
    </form>
  </body>
</html>
